<div *ngIf='flag'>
  <!--  | parseJson  -->
  <div class="container-fluid">
    <div class="col-xs-1 col-lg-2"></div>
    <div  class='col-xs-10 col-lg-8'>
      <div class="row">
        <div>
          <h5><strong>DATA</strong></h5>
          <table class='product-table'>
            <tr>
              <td *ngFor="let product of products2" class='col s3'>
                <div *ngIf='product.Family=="DATA"'>
                  <md-card class="example-card card black darken-1">
                    <md-card-content class='card-content'>
                      <md-card-title>{{product.Name}}</md-card-title>
                    </md-card-content>
                    <md-card-actions class='text-center example-card-actions'>
                      <a class='example-card-actions-color' (click)='addToCart(product.Name)'>Add Product</a>
                    </md-card-actions>
                  </md-card>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <h5><strong>HOSTING</strong></h5>
          <table class="product-table">
            <tr>
              <td *ngFor="let product of products2" class='col s3'>
                <div *ngIf='product.Family=="HOSTING"'>
                  <md-card class="example-card card black darken-1">
                    <md-card-content class='card-content'>
                      <md-card-title>{{product.Name}}</md-card-title>
                    </md-card-content>
                    <md-card-actions class='text-center example-card-actions'>
                      <a class='example-card-actions-color' (click)='addToCart(product.Name)'>Add Product</a>
                    </md-card-actions>
                  </md-card>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <h5><strong>VOICE</strong></h5>
          <table class="product-table-last">
            <tr>
              <td *ngFor="let product of products2" class='col s3'>
                <div *ngIf='product.Family=="VOICE"'>
                  <md-card class="example-card card black darken-1">
                    <md-card-content class='card-content'>
                      <md-card-title>{{product.Name}}</md-card-title>
                    </md-card-content>
                    <md-card-actions class='text-center example-card-actions'>
                      <a class='example-card-actions-color' (click)='addToCart(product.Name)'>Add Product</a>
                    </md-card-actions>
                  </md-card>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-xs-1 col-lg-2"></div>
</div>
